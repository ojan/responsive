    <section>
        <nav class="nav-growpop">
            {% if page.previous.url %}

          <a class="prev" href="{{ page.previous.url }}">
            <span class="icon-wrap"><svg class="icon" width="24" height="24" viewBox="0 0 64 64"><use xlink:href="#arrow-left-2"></svg></span>
            <div>
              <span>Previous Story</span>
              <h3>{{ page.previous.title }}</h3>
              <p>by {{ page.previous.author }}</p>
              <img src="/assets/img/22.png" alt="Previous thumb"/>
            </div>
          </a>
              {% endif %} 

              {% if page.next.url %}

          <a class="next" href="{{ page.next.url }}">
            <span class="icon-wrap"><svg class="icon" width="24" height="24" viewBox="0 0 64 64"><use xlink:href="#arrow-right-2"></svg></span>
            <div>
              <span>Next Story</span>
              <h3>{{ page.next.title }}</h3>
              <p>by {{ page.next.author }}</p>
              <img src="/assets/img/21.png" alt="Next thumb"/>
            </div>
          </a>
              {% endif %} 

        </nav>
      </section>
